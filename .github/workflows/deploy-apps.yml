name: Deploy Demo & Docs to GitHub Pages

on:
  push:
    branches: [ main ]
    paths: 
      - 'apps/demo/**'
      - 'apps/docs/**'
      - 'packages/**'
      - 'examples/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Build packages
        run: |
          cd packages/core && bun run build
          cd ../parser && bun run build
          cd ../render && bun run build

      - name: Build demo app
        run: |
          cd apps/demo
          NODE_ENV=production bun run build

      - name: Build docs app
        run: |
          cd apps/docs
          bun run build

      - name: Create combined output
        run: |
          mkdir -p _site/demo
          mkdir -p _site/docs
          cp -r apps/demo/out/* _site/demo/
          cp -r apps/docs/out/* _site/docs/
          echo '<!DOCTYPE html><html><head><meta charset="utf-8"><title>Mycelia</title><meta http-equiv="refresh" content="0; url=/mycelia/docs/"><link rel="canonical" href="/mycelia/docs/"></head><body><p>Redirecting to <a href="/mycelia/docs/">documentation</a>...</p></body></html>' > _site/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
